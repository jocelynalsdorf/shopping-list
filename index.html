<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Let's go shopping! Shopping list app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>
	<div class="grid">
	    <div class="col-3-3 header">
		  <div class="header-img">
			<img class="shopping-cart" src="#" alt="shopping cart" />
			<h1>Let's Go Shopping!</h1>
	      </div>
	    </div>
	</div>
	<div class="grid">
	    <div class="col-1-3 empty">
	    </div>
	    <div class="col-1-3">
	 	  <div class="shplist-bkg">
	 		<div class="list-top">
	 		  <form>
	 			<input type="text" placeholder="Enter item and click Add me!"/>
  				<button type="submit">Add me!</button>
  			  </form>
	 		</div>
	 		<div class="list-main">
	 		  <ul class="shp-list">
	 			<li class="shp-items"></li>
	 			<li class="shp-items"></li>
	 			<li class="shp-items"></li>
	 			<li class="shp-items"></li>
	 			<li class="shp-items"></li>
	 			<li class="shp-items"></li>
	 			<li class="shp-items"></li>
	 		  </ul>
	 		</div>
	 		<div class="shplist-bottom">	
	 		</div>
	 	  </div>
	    </div>
	    <div class="col-1-3 empty">	
	    </div>
	<div class="grid">
		<div class="col-3-3 footer"></div>
	</div>
</body>
